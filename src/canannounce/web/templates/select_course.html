<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Announcements - Course Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .course-item {
            transition: background-color 0.2s ease;
        }
        .course-item:hover {
            background-color: #f8f9fa;
        }
        .loading-indicator {
            display: none;
            color: #007bff;
            font-size: 0.9em;
            margin-left: 10px;
        }
        .data-loaded {
            color: #28a745;
            font-size: 0.9em;
            margin-left: 10px;
        }
        .data-error {
            color: #dc3545;
            font-size: 0.9em;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-2">
        <div class="card shadow">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h1 class="h5 mb-0">Select a Course</h1>
                <button type="button" id="settings-button" class="btn btn-sm btn-outline-light">Settings</button>
            </div>
            <div class="card-body">
                <form action="/" method="GET" id="course-form">
                    <ul class="list-group mb-3">
                        {% for course in courses %}
                        <li class="list-group-item d-flex align-items-center course-item">
                            <input type="radio" id="course_{{ course.id }}" name="course_id" value="{{ course.id }}"
                                   class="form-check-input me-2" required data-course-name="{{ course.name }}">
                            <label for="course_{{ course.id }}" class="form-check-label flex-grow-1">
                                {{ course.name }}
                            </label>
                            <span class="loading-indicator" id="loading_{{ course.id }}">
                                <span class="spinner-border spinner-border-sm me-1" role="status"></span>
                                Loading...
                            </span>
                            <span class="data-loaded" id="loaded_{{ course.id }}" style="display: none;">
                                ✓ Data loaded
                            </span>
                            <span class="data-error" id="error_{{ course.id }}" style="display: none;">
                                ⚠ Error loading
                            </span>
                        </li>
                        {% endfor %}
                    </ul>
                    <input type="hidden" id="course_name_input" name="course_name" value="">
                    <input type="hidden" id="assignments_html_input" name="assignments_html" value="">
                    <input type="hidden" id="quiz_html_input" name="quiz_html" value="">
                    <input type="hidden" id="preloaded_input" name="preloaded" value="">
                    <button type="submit" class="btn btn-primary" id="submit-btn" disabled>Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let courseDataCache = {};
        let selectedCourseId = null;

        // Handle radio button selection
        document.querySelectorAll('input[name="course_id"]').forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.checked) {
                    selectedCourseId = this.value;
                    const courseName = this.dataset.courseName;

                    // Update hidden input for course name
                    document.getElementById('course_name_input').value = courseName;

                    // Enable submit button
                    document.getElementById('submit-btn').disabled = false;

                    // Hide all indicators first
                    document.querySelectorAll('.loading-indicator, .data-loaded, .data-error').forEach(el => {
                        el.style.display = 'none';
                    });

                    // Check if we already have cached data
                    if (courseDataCache[this.value]) {
                        // Use cached data
                        updateHiddenInputs(courseDataCache[this.value]);
                        document.getElementById(`loaded_${this.value}`).style.display = 'inline';
                    } else {
                        // Show loading indicator
                        document.getElementById(`loading_${this.value}`).style.display = 'inline';

                        // Preload course data
                        preloadCourseData(this.value, courseName);
                    }
                }
            });
        });

        // Handle form submission
        document.getElementById('course-form').addEventListener('submit', function(e) {
            const selectedRadio = document.querySelector('input[name="course_id"]:checked');
            if (selectedRadio && courseDataCache[selectedRadio.value]) {
                // Update hidden inputs with cached data before submission
                updateHiddenInputs(courseDataCache[selectedRadio.value]);
                document.getElementById('preloaded_input').value = 'true';
            }
        });

        function updateHiddenInputs(data) {
            document.getElementById('assignments_html_input').value = data.assignments_html || '';
            document.getElementById('quiz_html_input').value = data.quiz_html || '';
        }

        async function preloadCourseData(courseId, courseName) {
            try {
                console.log(`Preloading data for course: ${courseName} (${courseId})`);

                const response = await fetch(`/api/course_data/${courseId}`);
                const data = await response.json();

                // Hide loading indicator
                document.getElementById(`loading_${courseId}`).style.display = 'none';

                if (data.success) {
                    // Cache the data
                    courseDataCache[courseId] = data;

                    // Show success indicator
                    document.getElementById(`loaded_${courseId}`).style.display = 'inline';

                    // If this is the currently selected course, update hidden inputs
                    if (selectedCourseId === courseId) {
                        updateHiddenInputs(data);
                    }

                    console.log(`Successfully loaded data for ${courseName}: ${data.assignments_count} assignments`);
                } else {
                    console.warn(`Failed to load data for ${courseName}:`, data.error);

                    // Show error indicator
                    document.getElementById(`error_${courseId}`).style.display = 'inline';

                    // Cache empty data
                    courseDataCache[courseId] = {
                        assignments_html: '<p><b>No Assignments are due in the next 60 Days</b></p>',
                        quiz_html: '',
                        assignments_count: 0
                    };

                    // If this is the currently selected course, update hidden inputs
                    if (selectedCourseId === courseId) {
                        updateHiddenInputs(courseDataCache[courseId]);
                    }
                }
            } catch (error) {
                console.error(`Error loading data for ${courseName}:`, error);

                // Hide loading, show error
                document.getElementById(`loading_${courseId}`).style.display = 'none';
                document.getElementById(`error_${courseId}`).style.display = 'inline';

                // Cache empty data
                courseDataCache[courseId] = {
                    assignments_html: '<p><b>Error loading assignments</b></p>',
                    quiz_html: '',
                    assignments_count: 0
                };

                // If this is the currently selected course, update hidden inputs
                if (selectedCourseId === courseId) {
                    updateHiddenInputs(courseDataCache[courseId]);
                }
            }
        }

        // Auto-select and preload first course if only one exists
        document.addEventListener('DOMContentLoaded', function() {
            const radios = document.querySelectorAll('input[name="course_id"]');
            if (radios.length === 1) {
                radios[0].checked = true;
                radios[0].dispatchEvent(new Event('change'));
            }
        });

        // Add settings button functionality
        document.getElementById('settings-button').addEventListener('click', function() {
            window.location.href = '/settings';
        });
    </script>
</body>
</html>
