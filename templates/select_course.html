<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/canvas_lms_styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-2">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="h5 mb-0">Select a Course</h1>
            </div>
            <div class="card-body">
                <form action="/course_selected" method="POST">
                    <ul class="list-group mb-3">
                        {% for course in courses %}
                        <li class="list-group-item d-flex align-items-center">
                            <input type="radio" id="course_{{ course.id }}" name="course_id" value="{{ course.id }}" class="form-check-input me-2" data-course-name="{{ course.name }}">
                            <label for="course_{{ course.id }}" class="form-check-label">{{ course.name }}</label>
                        </li>
                        {% endfor %}
                    </ul>
                    <input type="hidden" id="course_name_input" name="course_name" value="">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('input[name="course_id"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const selectedCourseName = this.getAttribute('data-course-name');
                document.getElementById('course_name_input').value = selectedCourseName;
            });
        });
    </script>
</body>
</html>
